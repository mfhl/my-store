<div>
  <app-img
    class=""
    *ngIf="product.images.length >= 0"
    [img]="product.images[0]"
  ></app-img>

  <h6 class="display-9 text-danger fw-bolder">
    {{ product.price | currency: "COP" }}
  </h6>
  <p class="fw-bolder fs-6">{{ product.title }}</p>

    {{ product.category.name }}</p>

  <!-- else para cuando no trae categoria -->
  <!--     </ng-template> -->

 -->

  <div class="d-grid gap-2 d-md-block">
    <div
      class="btn-toolbar"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button
          type="button"
          class="btn btn-outline-primary btn-sm"
          (click)="onAddToCart()"
        >
         <i class="bi bi-cart-plus"></i> Add Cart</button
        ><!-- envio por medio de evento  -->
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
<!--         <button
          type="button"
          class="btn btn-outline-primary btn-sm"

          data-bs-target="#exampleModal" >
          <i class="bi bi-plus-circle"></i> ver mas
        </button> -->

      </div>

      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button  type="button"   class="btn btn-outline-primary btn-sm"   [routerLink]="['/product',product.id]" >
          <i class="bi bi-plus-circle"></i> ver mas
        </button>
      </div>

    </div>
  </div>

  <br />
</div>
