<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="home">My Store</a>
    <button class="navbar-toggler btn btn-outline-success" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- categories -->
        <li class="nav-item mx-1" *ngFor="let item of categories">
          <a class="nav-link " routerLinkActive="btn  btn-info" [routerLink]="['/category',item.id ]"
            [routerLinkActiveOptions]="{ exact: true }">
            {{item.name}}
          </a>
          <div *ngIf="item"></div>
        </li>
      </ul>


      <div class="btn-group me-2" role="group" aria-label="First group">
        <button *ngIf="!profile; else profileBlock" type="button" (click)="logIn()" class="btn btn-outline-secondary">
          Log In <i class="bi bi-door-closed"></i>
        </button>
        <ng-template #profileBlock>

          <!-- Button trigger modal -->
          <div class="btn-group me-2" role="group" aria-label="First group">

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
              data-bs-target="#profileModal">
              {{profile?.name}}
            </button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="profileeModalLabel">Profile </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col-lg-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                          <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin"
                            class="rounded-circle p-1 bg-primary" width="110">
                          <div class="mt-3">
                            <h4>{{profile?.name}}</h4>
                            <p class="text-secondary mb-1">{{profile?.email}}</p>
                            <button class="btn btn-outline-info">Edit Profile</button>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-outline-danger">Log Out <i class="bi bi-box-arrow-in-right"></i></button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>




        </ng-template>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-outline-primary position-relative">
          <i class="bi bi-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ counter }}
          </span>
        </button>
      </div>
    </div>
  </div>
</nav>
<br>
